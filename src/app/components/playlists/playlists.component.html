<p>
Click here to load all playlists
</p>
Priv: {{priv}}. Pub: {{pub}}
<p>
  <button (click)="showPlaylist($event)" class="btn btn-success">Favorites of 2017</button>
</p>
Tracks:
<ol>
  <li *ngFor="let track of tracks; let i = index">
    {{track.track.name}} - Album: {{track.track.album.name}}
    <img src="{{track.track.album.images[2].url}}">
  </li>
</ol>
