<p><img src="{{track.album.images[1].url}}"></p>
<p>
  <i class="fa fa-star-o fa-3x star-width star-unselected" id="star1" (click)="setRating(1, track.uri)"></i>
  <i class="fa fa-star-o fa-3x star-width star-unselected" id="star2" (click)="setRating(2, track.uri)"></i>
  <i class="fa fa-star-o fa-3x star-width star-unselected" id="star3" (click)="setRating(3, track.uri)"></i>
  <i class="fa fa-star-o fa-3x star-width star-unselected" id="star4" (click)="setRating(4, track.uri)"></i>
  <i class="fa fa-star-o fa-3x star-width star-unselected" id="star5" (click)="setRating(5, track.uri)"></i>
</p>
<p>
  Name: {{track.name}}
  <br>Album: {{track.album.name}}
  <br>Main Artist: {{track.artists[0].name}}
</p>
