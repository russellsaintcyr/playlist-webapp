<div class="container" *ngIf="track !== undefined">
  <div class="row">
    <div class="col-md-8">
      <img src="{{track.coverImage}}" class="img-responsive albumCoverImg">
    </div>
    <div class="col-md-4">
      <i class="glyphicon glyphicon-star-empty star-unselected nowPlaying" id="{{'star1-' + track.id}}" (click)="setRating(1, track)"></i>
      <i class="glyphicon glyphicon-star-empty star-unselected nowPlaying" id="{{'star2-' + track.id}}" (click)="setRating(2, track)"></i>
      <i class="glyphicon glyphicon-star-empty star-unselected nowPlaying" id="{{'star3-' + track.id}}" (click)="setRating(3, track)"></i>
      <i class="glyphicon glyphicon-star-empty star-unselected nowPlaying" id="{{'star4-' + track.id}}" (click)="setRating(4, track)"></i>
      <i class="glyphicon glyphicon-star-empty star-unselected nowPlaying" id="{{'star5-' + track.id}}" (click)="setRating(5, track)"></i>
      <br>
      <span *ngIf="loadingTrack">
        <i class="glyphicon glyphicon-refresh"></i>&nbsp;
        Loading track
      </span>
      <div class="trackDetails">
        <!-- TODO loop through artists, and link -->
        <span class="trackName">{{track.name}}</span>
        <br><i class="glyphicon glyphicon-user"></i> &nbsp;{{track.mainArtist}}
        <br><i class="glyphicon glyphicon-cd"></i> &nbsp;{{track.albumName}}
        <br><br>
        <progress id="file" max="{{track.duration_ms}}" value="{{adjusted_progress_ms}}"></progress>
        <br>{{adjusted_progress_ms | date: 'm:ss'}} of {{track.duration_ms | date: 'm:ss'}}
      </div>
      <!-- playback -->
      <div>
        <button *ngIf="track.is_playing" type="button" class="btn btn-success" (click)="stop()"><i class="glyphicon glyphicon-stop"></i></button>
        <button *ngIf="!track.is_playing" type="button" class="btn btn-success" (click)="play()"><i class="glyphicon glyphicon-play"></i></button>
        <button *ngIf="track.is_playing" type="button" class="btn btn-success" (click)="playNextPrevious('previous')"><i class="glyphicon glyphicon-backward"></i></button>
        <button *ngIf="track.is_playing" type="button" class="btn btn-success" (click)="playNextPrevious('next')"><i class="glyphicon glyphicon-forward"></i></button>
      </div>
    </div>
  </div>
</div>
